<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sunrise Sunset Dashboard</title>
</head>
<body>
    <header>
        <h1>Sunrise Sunset Dashboard</h1>
    </header>
    <main>
        <!-- Search and Geolocation Section -->
        <section id="search-section">
            <label for="location">Enter Location:</label>
            <input type="text" id="location" placeholder="Enter location">
            <button onclick="searchLocation()">Search</button>
            <button onclick="getCurrentLocation()">Use Current Location</button>
        </section>

        <!-- Display Sunrise Sunset Data Section -->
        <section id="result-section">
            <h2>Sunrise Sunset Data</h2>
            <div id="sunrise"></div>
            <div id="sunset"></div>
        </section>

        <!-- Error Message Section -->
        <section id="error-section">
            <p id="error-message"></p>
        </section>
    </main>

    <footer>
        <p>Powered by <a href="https://sunrisesunset.io/api/" target="_blank">SunriseSunset.io</a> and <a href="https://geocode.maps.co/" target="_blank">Geocode API</a></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
